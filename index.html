<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <!-- Heading -->
        <header class="header text-center">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <!-- Body -->
        <form id="survey-form" action="#">
            
            <!-- Enter name -->
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Enter email -->
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input class="form-control" id="email" type="email" name="email" placeholder="Enter your Email" required>
            </div>

            <!-- Enter age -->
            <div class="form-group">
                <label id="number-label" for="number">Age (optional)</label>
                <input class="form-control" id="number" type="number" name="number" placeholder="Age" min="15" max="50">
            </div>
            
            <!-- Select current role -->
            <div class="form-group">
                <label for="current-role">Which option best describes your current role?</label>
                <select class="form-control" id="dropdown" name="current-role" class="form-control" option>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Check would you recommend freeCodeCamp to a friend? -->
            <div class="form-group">
                <label for="">Would you recommend freeCodeCamp to a friend?</label>
                <label><input class="input-radio" value="definitely" type="radio" name="recommend" />Definitely</label>
                <label><input class="input-radio" value="maybe" type="radio" name="recommend" />Maybe</label>
                <label><input class="input-radio" value="notSure" type="radio" name="recommend" />Not Sure</label>
            </div>

            <!-- Select what is your favorite feature of freeCodeCamp? -->
            <div class="form-group">
                <label for="feature">What is your favorite feature of freeCodeCamp?</label>
                <select class="form-control" id="input-role" name="feature">
                    <option value="select-an-option">Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open Source</option>
                </select>
            </div>

            <!-- Check box what would you like to see improved? (Check all that apply) -->
            <div class="form-group">
                <label for="">What would you like to see improved? (Check all that apply)</label>
                <label for="front-end"><input class="input-checkbox" id="front-end" value="front-end" type="checkbox" name="front-end" />Front-end Projects</label>
                <label for="back-end"><input class="input-checkbox" id="back-end" value="back-end" type="checkbox" name="back-end" />Back-end Projects</label>
                <label for="data-visualization"><input class="input-checkbox" id="data-visualization" value="data-visualization" type="checkbox" name="data-visualization" />Data Visualization</label>
                <label for="challenges"><input class="input-checkbox" id="challenges" value="challenges" type="checkbox" name="challenges" />Challenges</label>
                <label for="open-source-community"><input class="input-checkbox" id="open-source-community" value="open-source-community" type="checkbox" name="open-source-community" />Open Source Community</label>
                <label for="gitter-help-rooms"><input class="input-checkbox" id="gitter-help-rooms" value="gitter-help-rooms" type="checkbox" name="gitter-help-rooms" />Gitter help rooms</label>
                <label for="videos"><input class="input-checkbox" id="videos" value="videos" type="checkbox" name="videos" />Videos</label>
                <label for="city-meetups"><input class="input-checkbox" id="city-meetups" value="city-meetups" type="checkbox" name="city-meetups" />City Meetups</label>
                <label for="wiki"><input class="input-checkbox" id="wiki" value="wiki" type="checkbox" name="wiki" />Wiki</label>
                <label for="f orum"><input class="input-checkbox" id="forum" value="forum" type="checkbox" name="forum" />Forum</label>
                <label for="additional-courses"><input class="input-checkbox" id="additional-courses" value="additional-courses" type="checkbox" name="additional-courses" />Additional Courses</label>
            </div>

            <!-- Enter any comments or suggestions? -->
            <div class="form-group">
                <label for="">Any comments or suggestions?</label>
                <textarea name="comments" rows="5" cols="30" placeholder="Enter your comment here..."></textarea>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <button id="submit" type="submit">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
